[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trustproof"
version = "0.1.0"
description = "TrustProof Python SDK placeholder"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
dependencies = [
  "PyJWT>=2.8.0",
  "cryptography"
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.scripts]
trustproof = "trustproof.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
